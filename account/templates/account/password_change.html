<!-- account/templates/account/password_change.html -->
{% extends "layouts/main_layout.html" %}
{% load django_bootstrap5 %}

{% block title %}패스워드 변경{% endblock title %}

{% block contents %}
<h1>패스워드 변경</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form%}
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">변경</button>
    </div>
</form>
{% endblock contents %}
